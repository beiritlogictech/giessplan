{% extends "registration/base_auth.html" %}
{% block title %}Passwort zurücksetzen{% endblock %}
{% block header %}Passwort zurücksetzen{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label" for="{{ form.email.id_for_label }}">E-Mail</label>
    {{ form.email }}
    {{ form.email.errors }}
  </div>
  <button type="submit" class="btn btn-primary w-100">Link senden</button>
  <div class="d-flex justify-content-between small mt-3">
    <a href="{% url 'login' %}">Zurück zum Login</a>
  </div>
</form>
{% endblock %}
