<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gießplan & Pflege-Checker – In Arbeit</title>
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --card: #ffffff;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      color: #0f172a;
      padding: 24px;
    }
    .card {
      background: var(--card);
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 28px;
      max-width: 520px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      color: var(--primary);
    }
    p {
      margin: 6px 0;
      color: #475569;
    }
    .pill {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e0e7ff;
      color: #1e3a8a;
      font-weight: 600;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">Preview</div>
    <h1>Gießplan & Pflege-Checker</h1>
    <p>Die App wird gerade ausgerollt und ist noch in Entwicklung.</p>
    <p>Schau bald wieder vorbei – hier erscheint die fertige Version.</p>
  </div>
</body>
</html>
